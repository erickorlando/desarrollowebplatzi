<!DOCTYPE html>
<html>
    <head>
        <title>Precios de tus mejores guitarras!!</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/invie.css">
        <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header contenedor"> <!--header-->
            <!--logotipo-->
            <figure class="logotipo">
                <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
            </figure>
            <!--menu-->
            <nav class="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="tabla">
            <div class="contendor">
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$10000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$10000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$10000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img src="images/invie-white.png" alt="logotipo blanco">
                    <a href="tel:+511955412678"><strong>Telefono</strong> <span>955412678</span></a>
                    <a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span></a>
                </div>
                <form class="formulario">
                    <div class="col1">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" required name="nombre"/>
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" required name="email"/>
                        <div class="sexo">
                            <label for="mujer">
                                <input type="radio" id="mujer" name="sexo" value="mujer" checked>Mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked>Cotización
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                            </label>
                        </div>
                    </div>
                    <div class="col2">
                        <label for="comentarios">Comentarios</label>
                        <textarea id="comentarios" rows="7" cols="30"></textarea>
                        <input type="submit" value="Enviar" class="button" />
                    </div>
                </form>
            </div>
        </footer>
    </body>
</html>
